<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Alan Frits | Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <style>
      body {
        background: #222831;
        color: #eeeeee;
      }
      .navbar,
      footer {
        background: #31363f;
      }
      .navbar-nav a {
        color: #eeeeee !important;
      }
      .navbar-nav a.active,
      .navbar-nav a:hover {
        color: #76abae !important;
      }
      h4 {
        color: #76abae;
      }
      .gallery-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        background: #31363f;
        padding: 5px;
        border-radius: 8px;
        cursor: pointer;
      }
      .modal-img {
        max-width: 100%;
        max-height: 90vh;
        border-radius: 8px;
      }
      video {
        width: 100%;
        height: 250px;
        object-fit: cover;
        background: #31363f;
        padding: 5px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Alan Frits</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="proyekunggulan.html">Proyek</a></li>
            <li class="nav-item"><a class="nav-link" href="sertifikat.html">Sertifikat</a></li>
            <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
            <li class="nav-item"><a class="nav-link" href="artikel.html">Artikel</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Gallery Section -->
    <div class="container" style="margin-top: 100px">
      <div class="text-center mb-5" data-aos="fade-down">
        <h4>Gallery</h4>
      </div>
      <div class="row g-4">
        <div class="col-md-4" data-aos="fade-up">
          <img src="tenau.jpg" class="gallery-img shadow" alt="photo 1" data-bs-toggle="modal" data-bs-target="#modal1" />
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
          <img src="pmll.jpg" class="gallery-img shadow" alt="photo 2" data-bs-toggle="modal" data-bs-target="#modal2" />
        </div>

        <div class="col-md-4" data-aos="fade-up" data-aos-delay="500">
          <video src="aaesthet.mp4" class="shadow" controls></video>
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
          <img src="efootb.jpeg" class="gallery-img shadow" alt="photo 3" data-bs-toggle="modal" data-bs-target="#modal3" />
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
          <img src="mancing.jpeg" class="gallery-img shadow" alt="photo 3" data-bs-toggle="modal" data-bs-target="#modal3" />
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
          <img src="tif.jpg" class="gallery-img shadow" alt="photo 4" data-bs-toggle="modal" data-bs-target="#modal4" />
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="400">
          <img src="sunset.jpg" class="gallery-img shadow" alt="photo 5" data-bs-toggle="modal" data-bs-target="#modal5" />
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="500">
          <video src="pantai.mp4" class="shadow" controls></video>
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="500">
          <video src="aesth.mp4" class="shadow" controls></video>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">&copy; 2025 | Landuu. Semua Hak dilindungi diri sendiri.</p>
      </div>
    </footer>

    <!-- Bootstrap Modals -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
          <div class="modal-body text-center">
            <img src="tenau.jpg" class="modal-img" alt="photo 1" />
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal2" tabindex="-1" aria-hidden="true">

        <div class="modal-content bg-dark">
          <div class="modal-body text-center">
            <img src="WhatsApp Image 2025-06-11 at 08.16.44.jpeg" class="modal-img" alt="photo 3" />
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal4" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
          <div class="modal-body text-center">
            <img src="tif.jpg" class="modal-img" alt="photo 4" />
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal5" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
          <div class="modal-body text-center">
            <img src="sunset.jpg" class="modal-img" alt="photo 5" />
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
